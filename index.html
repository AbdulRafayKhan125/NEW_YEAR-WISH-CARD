<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: start;
            background: linear-gradient(135deg, #5C258D, #614385, #fbc2eb, #4389a2);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            font-family: Arial, sans-serif;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            color: white;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .heading {
            font-size: 3rem;
            font-weight: bold;
            animation: colorChange 5s linear infinite;
        }

        @keyframes colorChange {
            0% { color: lightseagreen; }
            25% { color: lightsalmon; }
            50% { color: lightcoral; }
            75% { color: darkgrey; }
            100% { color: #ff9a9e; }
        }

        .subheading {
            margin-top: 20px;
            font-size: 1.5rem;
        }

        .best-wishes {
            margin-top: 20px;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            animation: bounce 3s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 1rem;
        }

        .share-button {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #6a11cb;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .share-button:hover {
            background-color: #2575fc;
        }

        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #loading-text {
            font-size: 2rem;
            font-weight: bold;
            animation: colorChange 5s linear infinite;
            margin-bottom: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #balloons {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .balloon {
            position: absolute;
            width: 100px;
            opacity: 0;
            animation: floatUp 5s ease-in-out forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20%);
                opacity: 0;
            }
        }

        .balloon:nth-child(1) {
            left: 10%;
            animation-delay: 0.5s;
        }

        .balloon:nth-child(2) {
            left: 30%;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            left: 50%;
            animation-delay: 1.5s;
        }

        .balloon:nth-child(4) {
            left: 70%;
            animation-delay: 2s;
        }

        .balloon:nth-child(5) {
            left: 90%;
            animation-delay: 2.5s;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loading = document.getElementById('loading');
            setTimeout(() => {
                loading.style.display = 'none';
            }, 3000);

            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name') || 'RAFAY';
            document.getElementById('best-wishes-text').textContent = `BEST WISHES FROM ${name.toUpperCase()} FOR 2025`;

            document.getElementById('share-button').addEventListener('click', () => {
                const userName = prompt("Enter your name to personalize the link:", "");
                if (userName) {
                    const newUrl = `${window.location.origin}${window.location.pathname}?name=${encodeURIComponent(userName)}`;
                    const whatsappUrl1 = `https://wa.me/?text=${encodeURIComponent("Happy New Year! Share this link: " + newUrl)}`;
                    const whatsappUrl2 = `https://wa.me/?text=${encodeURIComponent("Join the New Year celebration: " + newUrl)}`;

                    let sharedCount = 0;
                    const shareConfirm = () => {
                        sharedCount++;
                        if (sharedCount >= 5) {
                            alert("Thanks for sharing! Now you can personalize the link.");
                            document.getElementById('share-button').disabled = false;
                        } else {
                            alert(`Share ${5 - sharedCount} more times to unlock the feature.`);
                        }
                    };

                    window.open(whatsappUrl1, "_blank");
                    shareConfirm();

                    setTimeout(() => {
                        window.open(whatsappUrl2, "_blank");
                        shareConfirm();
                    }, 2000);
                }
            });
        });
    </script>
</head>
<body>
    <div id="loading">
        <div id="loading-text">2025 New Year is Loading...</div>
        <div class="spinner"></div>
    </div>

    <div id="balloons">
        <img src="asset.gif" class="balloon" alt="Balloon">
        <img src="asset.gif" class="balloon" alt="Balloon">
        <img src="asset.gif" class="balloon" alt="Balloon">
        <img src="asset.gif" class="balloon" alt="Balloon">
        <img src="asset.gif" class="balloon" alt="Balloon">
    </div>

    <div class="container">
        <div class="heading">Happy New Year 2025!</div>
        <div class="best-wishes" id="best-wishes-text">BEST WISHES FROM JOHN FOR 2025</div>
        <h1>نیا سال 2025 مبارک ہو اللہ آپ کو کامیابیاں عطا فرمائے اور خوشیوں سے بھرپور زندگی گزاریں اور خوش رہیں</h1>
        <button id="share-button" class="share-button">اپنے نام کے ساتھ دوسروں کے ساتھ شیئر کریں۔</button>
    </div>

    <div class="footer">© 2025 New Year Wishes</div>
</body>
</html>
